<h4>Cadastro de Clientes</h4>
<p>Preencha o formul√°rio para incluir um cliente.</p>

<form [formGroup]="formulario" (ngSubmit)="cadastrarCliente()">
    <div class="row"> <!-- linha -->
        <div class="col-md-5"> <!-- coluna -->
            <label>Nome do cliente:</label>
            <input type="text" class="form-control" formControlName="nome"/>
        </div>
        <div class="col-md-3"> <!-- coluna -->
            <label>Email do cliente:</label>
            <input type="text" class="form-control" formControlName="email"/>
        </div>
        <div class="col-md-2"> <!-- coluna -->
            <label>CPF:</label>
            <input type="text" class="form-control" formControlName="cpf"/>
        </div>
        <div class="col-md-2"> <!-- coluna -->
            <label>Telefone:</label>
            <input type="text" class="form-control" formControlName="telefone"/>
        </div>
    </div>
    <div class="mt-3">
        <input type="submit" class="btn btn-success" value="Realizar Cadastro" [disabled]="formulario.invalid"/>
    </div>
</form>
